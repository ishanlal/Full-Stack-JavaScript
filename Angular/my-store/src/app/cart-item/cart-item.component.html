<div style="margin-bottom: 40px">
  <img src="{{ product.url }}" width="200px" height="200px" />
  <h3>{{ product.name }}</h3>
  <p>${{ product.price }}</p>
  <p>Quantity: {{product.quantity}}</p>
  <button style="margin-right: 10px" (click)="upvote(product)">Up</button>
  <button style="margin-right: 10px" (click)="downvote(product)">Down</button>
  <br>
</div>
