<h1 *ngIf="cartItems.length == 0">
  <div class="empty-cart-message">
    Cart is Empty!
  </div>
</h1>

<div>
    <app-product-item *ngFor="let product of cartItems" [product]="product" (addToCart)="addToCart($event)"></app-product-item>
</div>

<button (click)="clearCartItems()">Reset items of cart</button>
