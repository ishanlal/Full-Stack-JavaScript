<h1 *ngIf="cartItems.length == 0">
  <div class="empty-cart-message">
    Cart is Empty!
  </div>
</h1>

<div>
    <app-cart-item *ngFor="let product of cartItems" [product]="product"></app-cart-item>
    <p>Total: {{total}}</p>
</div>

<button (click)="clearCartItems()">Reset items of cart</button>
