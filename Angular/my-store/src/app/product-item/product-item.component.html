<div class="product-container">
<div class="product-image">
  <img src="{{ product.url }}" width="200px" height="200px" />
</div>
<div>{{ product.name }}</div>
<div>${{ product.price }}</div>
<form #form="ngForm" (ngSubmit)="submitForm()">
  <input type="text" name="quant" id="quant" required placeholder="Enter Quantity" [(ngModel)]="quant">
  <br>
  <input type="submit" [disabled]="form.invalid" value="Add to cart">
</form>
</div>
